
<div class="row">

    <div class=" offset-1 col-10 mt-5">


        <table class="table-responsive w-100 bg-light">
            <thead>
              <tr >
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Dni</th>
                <th scope="col">Aula</th>
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of alumnos">
                <th scope="col">{{alumno.id}}</th>
                <th scope="col">{{alumno.nombre}}</th>
                <th scope="col">{{alumno.apellidos}}</th>
                <th scope="col">{{alumno.dni}}</th>
                <th scope="col">{{alumno.aula}}</th>
        
              </tr>
            </tbody>
          </table>

    </div>
</div>
